<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test ECS</title>
    <style>
			body { 
        margin: 0; 
      }
      div#player-ui {
        position: absolute;
        display: flex;
        flex-direction: column;
        color: white;
      }
      div#level-up-menu-options {
        display: flex;
        flex-direction: column;
      }
      div#end-game-banner {
        color: red;
        background-color: black;
        border-top: 1px solid red;
        border-bottom: 1px solid red;
        height: 30%;
        width: 100%;
        position: absolute;
        top: 40%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div#end-game-banner span{
        font-size: 60px;
      }
		</style>
  </head>

  <body>
    <div id="player-ui">
      <div id="player-health-bar">Player Health: <span id="player-health"></span></div>
      <div id="level-up-menu">
        Level Up!
        <div id="level-up-menu-options"></div>
      </div>
    </div>
    <div id="end-game-banner">
      <span>GAME OVER</span>
      <button id="restart-button">Restart</button>
    </div>
    <script src='./bundle.js'></script>
  </body>
</html>
