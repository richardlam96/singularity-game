<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Singularity</title>
    <style>
			body { 
        margin: 0; 
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .menu {
        border: 1px solid black;
        box-shadow: -5px 5px;
        padding: 7px 12px;
      }
      div#player-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: column;
      }
      span#player-health {
        padding: 5px;
        font-size: 14pt;
      }
      div#level-up-menu {
        position: relative;
        top: 10px;
        display: none;
      }
      div#level-up-menu-options {
        display: flex;
        flex-direction: column;
      }
      div#level-up-menu-options button {
        padding: 5px;
      }
      div#end-game-banner {
        color: red;
        background-color: black;
        border-top: 1px solid red;
        border-bottom: 1px solid red;
        height: 30%;
        width: 100%;
        position: absolute;
        top: 40%;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      div#end-game-banner span {
        font-size: 60px;
      }
      div#instructions {
        position: relative;
        top: 20px;
        font-style: italic;
      }
		</style>
  </head>

  <body>
    <div id="player-ui">
      <div id="player-health-bar" class="menu">
        Player Health: <span id="player-health"></span>
      </div>
      <div id="level-up-menu" class="menu">
        <h3>Level Up!</h3>
        <p>Pick an attribute to level up:</p> 
        <div id="level-up-menu-options"></div>
      </div>
      <div id="instructions">
        Instructions:
        <ul>
          <li>Space to fire</li>
          <li>Left and right arrow keys to move</li>
        </ul>
      </div>
    </div>
    <div id="end-game-banner">
      <span>GAME OVER</span>
      <button id="restart-button">Restart</button>
    </div>
    <script type="module" src='./bundle.js'></script>
  </body>
</html>
